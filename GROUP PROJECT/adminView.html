  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var closeIconFirst = document.querySelector(".icon-first");
      var closeIconSecond = document.querySelector(".icon-second");
      
      closeIconFirst.addEventListener("click", function() {
        var row = this.closest("tr");
        row.parentNode.removeChild(row);
      });
  
      closeIconSecond.addEventListener("click", function() {
        var row = this.closest("tr");
        row.parentNode.removeChild(row);
      });
    });
