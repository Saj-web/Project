<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>

<table id="data-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- Table body content will be dynamically added here -->
    </tbody>
</table>

<button onclick="addRow()">Add Row</button>

<script>
    function addRow() {
        var tableBody = document.getElementById("table-body");
        var newRow = tableBody.insertRow(tableBody.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);

        // You can customize the content you want to add
        cell1.innerHTML = "New ID";
        cell2.innerHTML = "New Name";
        cell3.innerHTML = "New Role";
        cell4.innerHTML = "New Contact";
        cell5.innerHTML = "New Status";
        cell6.innerHTML = "<button onclick='editRow(this)'>Edit</button> | <button onclick='deleteRow(this)'>Delete</button>";
    }

    function editRow(button) {
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");

        var newId = prompt("Enter new ID:", cells[0].innerHTML);
        var newName = prompt("Enter new Name:", cells[1].innerHTML);
        var newRole = prompt("Enter new Role:", cells[2].innerHTML);
        var newContact = prompt("Enter new Contact:", cells[3].innerHTML);
        var newStatus = prompt("Enter new Status:", cells[4].innerHTML);

        cells[0].innerHTML = newId;
        cells[1].innerHTML = newName;
        cells[2].innerHTML = newRole;
        cells[3].innerHTML = newContact;
        cells[4].innerHTML = newStatus;
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
